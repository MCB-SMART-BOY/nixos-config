# Tmux 配置
# ~/.config/tmux/tmux.conf
# 默认偏好：vi 键位、快速响应、超大历史记录

# 基础体验
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-interval 5

# 复制模式使用 Vi 风格选择/移动
setw -g mode-keys vi
set -g status-keys vi

# 更快的键响应（减少前缀延迟）
set -s escape-time 0

# 剪贴板集成（支持 OSC52 时启用）
set -g set-clipboard on

# 真彩色支持
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# 简洁状态栏主题（DMS/Noctalia 风格）
set -g status-style "bg=#0f172a,fg=#e2e8f0"
set -g status-left "#[fg=#7dd3fc,bold] #S "
set -g status-right "#[fg=#34d399] %Y-%m-%d %H:%M "
set -g pane-border-style "fg=#253248"
set -g pane-active-border-style "fg=#7dd3fc"

# 快速分屏
bind | split-window -h
bind - split-window -v

# Vim 风格窗格导航
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift+H/J/K/L 调整窗格大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 快速重载配置
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"
