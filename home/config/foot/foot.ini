# Foot terminal configuration
# ~/.config/foot/foot.ini
# DMS/Noctalia-inspired Theme

[main]
font=JetBrainsMono Nerd Font:size=13
term=xterm-256color
dpi-aware=no
pad=12x12
bold-text-in-bright=no

[scrollback]
lines=20000
multiplier=3

[cursor]
blink=yes

[colors]
