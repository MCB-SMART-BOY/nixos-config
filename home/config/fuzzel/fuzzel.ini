# Fuzzel Configuration
# ~/.config/fuzzel/fuzzel.ini
# DMS/Noctalia-inspired Theme

[main]
# 字体设置
font=Manrope:size=14:weight=600
dpi-aware=auto
# 提示符
prompt="➜  "
icon-theme=Papirus-Dark
icons-enabled=yes
# 搜索字段匹配
fields=name,generic,comment,categories,filename,keywords
# 匹配模式 (fuzzy 为常见默认)
match-mode=fuzzy
show-actions=no
# 默认终端
terminal=foot -e
layer=overlay

# 尺寸与布局
lines=10
width=40
horizontal-pad=22
vertical-pad=14
inner-pad=10
line-height=30

[colors]
# 颜色格式: RRGGBBAA
background=0b0f14e6
text=e2e8f0ff
prompt=7dd3fcff
input=e2e8f0ff
match=a5b4fcff
selection=1e293bff
selection-text=e2e8f0ff
selection-match=7dd3fcff
border=253248ff

[border]
width=2
radius=14

[dmenu]
mode=text
exit-immediately-if-empty=no
