# Fuzzel Configuration
# ~/.config/fuzzel/fuzzel.ini
# Catppuccin Mocha Theme

[main]
# 字体设置：增加 weight=bold 提升可读性
font=JetBrainsMono Nerd Font:size=14:weight=bold
dpi-aware=auto
# 提示符
prompt="➜  "
icon-theme=Papirus-Dark
icons-enabled=yes
# 搜索字段匹配
fields=name,generic,comment,categories,filename,keywords
# 匹配模式 (fuzzy 为常见默认)
match-mode=fuzzy
show-actions=no
# 默认终端
terminal=alacritty -e
layer=overlay

# 尺寸与布局
lines=10
width=40
horizontal-pad=20
vertical-pad=12
inner-pad=8
line-height=28

[colors]
# Catppuccin Mocha
# 颜色格式: RRGGBBAA
background=1e1e2edd
text=cdd6f4ff
prompt=cba6f7ff
input=cdd6f4ff
match=f38ba8ff
selection=313244ff
selection-text=cdd6f4ff
selection-match=f38ba8ff
border=cba6f7ff

[border]
width=2
radius=12

[dmenu]
mode=text
exit-immediately-if-empty=no
