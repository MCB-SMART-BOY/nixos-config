# Fuzzel Configuration
# ~/.config/fuzzel/fuzzel.ini
# DMS/Noctalia-inspired Theme

[main]
# 字体设置
font=Manrope:size=13:weight=600
dpi-aware=auto
# 提示符
prompt="󰍉  "
icon-theme=Papirus-Dark
icons-enabled=yes
# 搜索字段匹配
fields=name,generic,comment,categories,filename,keywords
# 匹配模式 (fuzzy 为常见默认)
match-mode=fuzzy
show-actions=no
# 默认终端
terminal=alacritty -e
layer=overlay

# 尺寸与布局
lines=9
width=40
horizontal-pad=22
vertical-pad=16
inner-pad=12
line-height=30

[colors]
# 颜色格式: RRGGBBAA
background=0c1116ee
text=e6edf3ff
prompt=5eead4ff
input=e6edf3ff
match=fbbf24ff
selection=1b2430ff
selection-text=e6edf3ff
selection-match=5eead4ff
border=2a3648ff

[border]
width=2
radius=16

[dmenu]
mode=text
exit-immediately-if-empty=no
