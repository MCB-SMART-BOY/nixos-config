# Fuzzel Configuration
# ~/.config/fuzzel/fuzzel.ini
# DMS/Noctalia-inspired Theme

[main]
# 字体设置：增加 weight=bold 提升可读性
font=JetBrainsMono Nerd Font:size=14:weight=bold
dpi-aware=auto
# 提示符
prompt="➜  "
icon-theme=Papirus-Dark
icons-enabled=yes
# 搜索字段匹配
fields=name,generic,comment,categories,filename,keywords
# 匹配模式 (fuzzy 为常见默认)
match-mode=fuzzy
show-actions=no
# 默认终端
terminal=foot -e
layer=overlay

# 尺寸与布局
lines=10
width=40
horizontal-pad=20
vertical-pad=12
inner-pad=8
line-height=28

[colors]
# 颜色格式: RRGGBBAA
background=0f172ae6
text=e2e8f0ff
prompt=7dd3fcff
input=e2e8f0ff
match=a5b4fcff
selection=1f2937ff
selection-text=e2e8f0ff
selection-match=7dd3fcff
border=253248ff

[border]
width=2
radius=12

[dmenu]
mode=text
exit-immediately-if-empty=no
