# Tmux Configuration
# ~/.config/tmux/tmux.conf
# Geek-friendly defaults: vi keys, fast response, big history

# Basic UX
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-interval 5

# Vi-style selection and movement in copy mode
setw -g mode-keys vi
set -g status-keys vi

# Faster key response (reduces delay after prefix)
set -s escape-time 0

# Clipboard integration (OSC52 where supported)
set -g set-clipboard on

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Simple status theme (DMS/Noctalia-inspired)
set -g status-style "bg=#0f172a,fg=#e2e8f0"
set -g status-left "#[fg=#7dd3fc,bold] #S "
set -g status-right "#[fg=#34d399] %Y-%m-%d %H:%M "
set -g pane-border-style "fg=#253248"
set -g pane-active-border-style "fg=#7dd3fc"

# Split panes quickly
bind | split-window -h
bind - split-window -v

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift+H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config quickly
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"
